<div class="container-fluid">
	<h2>Edit Device</h2>
	<div style="display: inline-block; width: 40%;">
		<div class="form-group" style="display: inline-block;">
			<label>Device Name: </label>
			<select id="devname" class="form-control" style="width: 240px;"">
				<option style="color: #cccccc;">- Select a device -</option>
			</select>
		</div>
		<button style="display: inline-block;" id="devInfoBtn" class="btn btn-default">Current Info</button>
		<form action="javascript:void(0);" method="post">
			<div class="form-group">
				<label>New Device Name: </label>
				<input id="newdevname" type="text" name="devname" class="form-control">
			</div>
			<div class="form-group">
				<label>Standard: </label>
				<select id="std" class="form-control" style="width: 240px;">
					<option style="color: #cccccc;"></option>
					<option value="80211">IEEE 802.11 (WiFi)</option>
					<option value="ble">Bluetooth Low Energy</option>
					<option value="802154">IEEE 802.15.4</option>
				</select>
			</div>
			<div class="form-group">
				<label>MAC Address: </label>
				<input id="macaddr" type="text" name="macaddress" class="form-control">
			</div>
			<div class="form-group">
				<label>Location: </label>
				<input id="location" type="text" name="location" class="form-control">
			</div>
			<div class="form-group">
				<label>Time Interval (sec): </label>
				<input id="timeint" type="text" name="timeint" class="form-control">
			</div>
			<div class="form-group">
				<label>MQTT Topic: </label>
				<input id="topic" type="text" name="topic" class="form-control">
			</div>
			<div class="form-group">
				<label>Plugin (BLE only): </label>
				<input id="plugin" type="text" name="plugin" class="form-control">
			</div>
			<div class="form-group">
				<label>Description: </label>
				<input id="desc" type="text" name="desc" class="form-control">
			</div>
			<button id="devEditBtn" type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
	<div style="display: inline-block; width: 20%;">
		
	</div>
